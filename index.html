<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Abhisek's Love Letter</title>
  </head>
  <body id="index">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:31</span>
      </div>
      <div class="status-bar__column">
        <span>486%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-heartbeat"></i>
      </div>
    </div>

    <img
      class="background-img"
      src="https://blogger.googleusercontent.com/img/a/AVvXsEiueMopKciEF5oqqbA-bkZYOOfcLwfQEfAbD-PyS54UhiWOPqTcZH0zmGS0nx5l8_BANQf_fFU4WNyHstEeQvy5Q7BGXnmtbIR0JBnNjEkAwqfrBuxDVLy8ker_2uTZjsfYt-m8KtsRQiE2Ek2tHH7kEXjIy_VglpOJz8cauRBi7fre_7_64er3Hfni=s320"
    />

    <header class="welcome-header">
      <h1 class="welcome-header__title">사랑하는 지선아!</h1>
      <p class="welcome-header__text">
        내가 코딩공부한다고 많이 놀아주지 못하고 미안해. 대신에 내가 여기에
        편지를 조금씩 써봤엉..!
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="number"
        required
        type="text"
        placeholder="우리가 처음 만난 장소는?"
      />
      <input
        name="date"
        required
        minlength="20"
        type="password"
        placeholder="내가 얼마나 좋은지 적어봐❣"
      />
      <input type="submit" value="💙내 맘에 들어가기💜" />
      <a href="#">Find Stuti's Account</a>
    </form>

    <div id="no-mobile">
      <span>지선아 세로로만 봐주라!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
