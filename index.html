<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Abhisek's Love Letter</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:31</span>
      </div>
      <div class="status-bar__column">
        <span>486%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-heartbeat"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Abhisek's Love Letter</h1>
      <p class="welcome-header__text">
        If you want to enter a Abhisek's Love Letter, log in with your phone
        number and date of birth.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="phone number" />
      <input type="password" placeholder="date of birth DD/MM/YY" />
      <input type="submit" value="Log In" />
      <a href="#">Find Stuti's Account</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
