<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Stuti - Abhishek's Love Letter</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:31</span>
      </div>
      <div class="status-bar__column">
        <span>486%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-heartbeat"></i>
      </div>
    </div>

    <img
      class="background-img"
      src="https://blogger.googleusercontent.com/img/a/AVvXsEhUvXnTOSo-OcIbRqaOlKwjSRD6kWzTLc7RymqpKL96xeQ8jnTEiSDcFOE5BUIrG_pHAMl-njlZ0IzO_lkQNQmjqlB4bJqvN8AlSLFhaaWXi86J-2kH3rTb5Ndu4jq6Hua-9aYA2NtWsE6HoxOfxvDlCAjWbC-zoaLCpvbP86WvymE1UeKQh1j76F_1=s320"
    />

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">귀여운 창중이</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-heart fa-sm"></i></span>
        <span><i class="fas fa-heart"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">October 20, 2021</div>

      <div class="message-row">
        <img
          src="https://blogger.googleusercontent.com/img/a/AVvXsEhFBd6ESM3pVR2pU2Cv2_1FWbjhIEazCviqyRK66JWtZVDCMIyXM7HiX0-pWy_6xzM1iMSphJw2XjIZCLaFTAXoYh3mrRfVVBhbcwcXO8fz4kd5JRWjf3t7IGKaKGcciP6pgPtL3TdaLkQjzx6l1X-s1U8Mhns33bJaUQLQs0Fg_yPgEocn7I9lk_AM=s320"
        />
        <div class="message-row__content">
          <span class="message__author">귀여운 창중이</span>
          <div class="message__info">
            <span class="message__bubble">내일은 우리 만난다</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">얼른 곱창이 먹고 싶어ㅠ</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <from class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </from>

    <div id="no-mobile">
      <span>지선아 세로로만 봐주라!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
