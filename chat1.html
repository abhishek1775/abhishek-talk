<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Stuti - Abhishek's Love Letter</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:31</span>
      </div>
      <div class="status-bar__column">
        <span>486%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-heartbeat"></i>
      </div>
    </div>

    <img
      class="background-img"
      src="https://postfiles.pstatic.net/MjAyMTEwMTlfMSAg/MDAxNjM0NTY5OTExODE1.USj0DuhPtCMfreNknx9mcEIm4PBrPszlc7QhP-HQPvsg.OHyOXlyZ0kEx4uLHO-Saze-Rvybuc2pjHtGAtWU1YLYg.JPEG.aboxz002/DSC_1826(+)_.jpg?type=w773"
    />

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">깜찍한 창중이</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-heart fa-sm"></i></span>
        <span><i class="fas fa-heart"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">October 19, 2021</div>

      <div class="message-row">
        <img
          src="https://postfiles.pstatic.net/MjAyMTEwMTlfMTE5/MDAxNjM0NTczMDI4Mjg0.fgAS7wCD2vc3AF5Dow53VJdAPyD0bSqTm9gY2efHLGAg.o5fJ2R9mwhBEessrNLIKpE2su5W7RWjDli1SrYpOhtAg.PNG.aboxz002/image.png?type=w773"
        />
        <div class="message-row__content">
          <span class="message__author">깜찍한 창중이</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <from class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </from>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
